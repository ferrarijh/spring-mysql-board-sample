<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>Write Post</h2>
    <form id="frm" name="frm" method="post" action="/board/insertPost.do">
        <table class="post_detail">
            <tr>
                <td>Title</td>
                <td><input type="text" id="title" name="title" autocomplete="off"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="contents" name="contents"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" id="submit" value="Save" class="btn">
    </form>
</div>
</body>
</html>
